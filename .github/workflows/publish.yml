name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run publisher
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
