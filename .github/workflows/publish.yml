name: Publish

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm run lint
      - run: npm run publisher
