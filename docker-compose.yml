version: '3'

services:
  mysql:
    container_name: mysql
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: Password12!
      MYSQL_DATABASE: sqlectron
    volumes:
      - ./spec/databases/mysql/schema:/docker-entrypoint-initdb.d

  mariadb:
    image: mariadb:10.1
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: Password12!
      MYSQL_DATABASE: sqlectron
    volumes:
      - ./spec/databases/mysql/schema:/docker-entrypoint-initdb.d

  postgres:
    image: postgres:9.4.5
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: Password12!
      POSTGRES_DB: sqlectron
    volumes:
      - ./spec/databases/postgresql/schema:/docker-entrypoint-initdb.d

  redshift:
    image: foundryai/postgres8:redshift
    ports:
      - 5433:5433
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DATABASE: sqlectron
    volumes:
      - ./spec/databases/redshift/schema:/docker-entrypoint-initdb.d

  cassandra:
    image: cassandra:3.7
    environment:
      JVM_OPTS: -Xms128m -Xmx512m
    ports:
      - 7000 # cluster
      - 9042 # native
    ports:
      - 9042:9042

  test:
    image: node:12
    command: npm test
    working_dir: /usr/src/app
    environment:
      DB_ADAPTERS: mysql,postgresql,cassandra
      MYSQL_ENV_MYSQL_USER: root
      MYSQL_ENV_MYSQL_PASSWORD: password
      MYSQL_HOST: mysql
      MARIADB_HOST: mariadb
      POSTGRES_HOST: postgres
      CASSANDRA_HOST: cassandra
      REDSHIFT_HOST: redshift
      SSH_HOST: openssh-server
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mysql
      - postgres
      - cassandra
      - openssh-server

  openssh-server:
    container_name: openssh-server
    image: ghcr.io/linuxserver/openssh-server
    environment:
      DOCKER_MODS: linuxserver/mods:openssh-server-ssh-tunnel
      PASSWORD_ACCESS: 'true'
      USER_NAME: sqlectron
      USER_PASSWORD: password
      PUBLIC_KEY_DIR: /ssh_files/pub
    ports:
      - 2222:2222
    restart: unless-stopped
    depends_on:
      - mysql
    volumes:
      - ./spec/ssh_files:/ssh_files
